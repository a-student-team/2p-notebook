                            <div class="control">

                            </div>
                        </div>
                        <div class="field">

                                Theme Color
                            </label>
                            <div class="control">
                                <input class="input" type="text" name="theme_color" placeholder="Theme Color">

                        </div>
                        <div class="field">

                        </div>
                        <div class="field">
                            <label class="label">
                                Theme Font Size
                            </label>
                            <div class="control">
                                <input class="input" type="text" name="theme_font_size" placeholder="Theme Font Size">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">
                                Theme Font Color
                            </label>
                            <div class="control">
                                <input class="input" type="text" name="theme_font_color" placeholder="Theme Font Color">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">
                                Theme Background Color
                            </label>
                            <div class="control">
                                <input class="input" type="text" name="theme_background_color"

                            </div>
                        </div>
                        <div class="field">
                            <label class="label">
                                <div id="image">
                                    Theme Background Image
                                </div>
                            </label>
                            <!--上传文件按钮-->
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link">
                                        <div id="image">
                                            上传
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
